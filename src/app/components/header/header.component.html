<header class="header">
  <div class="container">
    <div class="header-content">
      <!-- Logo -->
      <div class="logo">
        <h2>電子ストア</h2>
        <span class="logo-subtitle">DENSHI STORE</span>
      </div>

      <!-- Navigation -->
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="#" class="nav-link">ホーム</a></li>
          <li><a href="#" class="nav-link">製品</a></li>
          <li><a href="#" class="nav-link">カテゴリー</a></li>
          <li><a href="#" class="nav-link">サポート</a></li>
          <li><a href="#" class="nav-link">お問い合わせ</a></li>
        </ul>
      </nav>

      <!-- Search Bar -->
      <div class="search-bar">
        <input type="text" placeholder="製品を検索..." class="search-input">
        <button class="search-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"></circle>
            <path d="m21 21-4.35-4.35"></path>
          </svg>
        </button>
      </div>

      <!-- User Actions -->
      <div class="user-actions">
        <button class="action-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <span class="action-text">ログイン</span>
        </button>
        <button class="action-btn cart-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
            <path d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17M17 13v6a2 2 0 01-2 2H9a2 2 0 01-2-2v-6"></path>
          </svg>
          <span class="cart-count">0</span>
        </button>
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="mobile-menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
  </div>
</header>
